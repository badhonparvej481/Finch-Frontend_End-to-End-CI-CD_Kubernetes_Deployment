apiVersion: apps/v1
kind: Deployment
metadata:
  name: finch-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: finch-frontend
  template:
    metadata:
      labels:
        app: finch-frontend
    spec:
      containers:
        - name: frontend
          image: yourdockerhubusername/finch-frontend:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
